<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="login.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="header">
  <div class="container">
    <div class="nav">
      <!-- Wrap the image and the text in a div to control their layout -->
      <div class="logo-title">
        <img src="logo.jpg" alt="Logo" width="50px" />
        <h1>Regional Treasures Uniting Buyers and Sellers</h1>
      </div>
    </div>
  </div>
</div>

  <!-- Login & Registration Section -->
  <div class="small-container">
    <div class="row">
      <div class="col-2">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" name="username" required>
          <br><br>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
          <br><br>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <div class="col-2">
        <h1>Register</h1>
        <form id="registerForm">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" name="username" required>
          <br><br>
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" name="password" required>
          <br><br>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
  </div>

  
  <script>

    // Handle Registration
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      // Check if the user already exists
      if (users.some(user => user.username === username)) {
        alert('Username already exists.');
        return;
      }

      // Add the new user
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));  // Save updated users to localStorage

      alert('Registration successful');
    });

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Check if the username and password match
      const user = users.find(u => u.username === username);

      if (!user) {
        alert('User not found');
        return;
      }

      if (user.password === password) {
        alert('Login successful');
        window.location.href = "index.html"; // Redirect to the home page
      } else {
        alert('Incorrect password');
      }
    });
  </script>
</body>
</html>
